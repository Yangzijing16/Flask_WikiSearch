{% extends "layout.html" %}
{% block content %}
<form method="POST">
    <input name="query" placeholder="Search Wikipedia..." required>
    <button type="submit">Search</button>
</form>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

{% if options %}
<p>Possible pages:</p>
<ul>
  {% for item in options %}
      <li>{{ item }}</li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
